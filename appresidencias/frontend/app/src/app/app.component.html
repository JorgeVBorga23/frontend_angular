<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="home">App Residencias</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ng-container *ngIf="usuarioService.verificarLogeado()">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="agregarProyecto">Agregar Proyecto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="editarUsuario">Editar mis datos</a>
          </li>
        </ul>
      </ng-container>

      <ul class="navbar-nav ml-auto">
        <ng-container *ngIf="!usuarioService.verificarLogeado(); else loggedIN">
          <li class="nav-item">
            <a class="nav-link" routerLink="login">Iniciar Sesion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="registrar">Registrarse</a>
          </li>
        </ng-container>
        <ng-template #loggedIN>
          <li class="nav-item">
            <a class="nav-link" (click)="usuarioService.cerrarSesion()"
              >Cerrar Sesion</a
            >
          </li>
        </ng-template>
      </ul>
    </div>
  </nav>
</div>

<router-outlet></router-outlet>
